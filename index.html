<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="./main.js"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <main class="flex flex-col items-center justify-center flex-1 p-12">
      <h1 class="text-5xl font-bold">Color Picker</h1>
      <div
        x-data="state()"
        class="flex flex-col mt-16 spacy-y-4 2xl:space-y-0 2xl:space-x-4 2xl:flex-row"
      >
        <template x-for="(item, index) in items" :key="item">
          <div className="flex flex-row justify-center items-center">
            <h3
              class="mb-3 font-light text-center text-gray-500"
              x-text="item"
            ></h3>
            <div class="flex shadow-lg 2xl:w-16 2xl:flex-col rounded-xl">
              <div
                x-on:click="getHex(item, 900)"
                :class="{['bg-'+item+'-900']: true}"
                class="relative w-8 h-16 transition ease-in-out transform cursor-pointer md:w-12 md:h-16 xl:w-16 xl:h-16 group duration-25 rounded-l-xl 2xl:rounded-l-none 2xl:rounded-t-xl hover:scale-125 hover:rounded-md hover:z-20"
              >
                <div
                  class="items-center justify-center hidden h-full group-hover:flex"
                >
                  <p :class="{['text-'+item+'-50']: true}" class="text-center">
                    900
                  </p>
                </div>
              </div>
              <div
                x-on:click="getHex(item, 800)"
                :class="{['bg-'+item+'-800']: true}"
                class="relative w-8 h-16 transition ease-in-out transform cursor-pointer md:w-12 md:h-16 xl:w-16 xl:h-16 group duration-25 hover:scale-125 hover:rounded-xl hover:z-20"
              >
                <div
                  class="items-center justify-center hidden h-full group-hover:flex"
                >
                  <p :class="{['text-'+item+'-100']: true}" class="text-center">
                    800
                  </p>
                </div>
              </div>
              <div
                x-on:click="getHex(item, 700)"
                :class="{['bg-'+item+'-700']: true}"
                class="relative w-8 h-16 transition ease-in-out transform cursor-pointer md:w-12 md:h-16 xl:w-16 xl:h-16 group duration-25 hover:scale-125 hover:rounded-md hover:z-20"
              >
                <div
                  class="items-center justify-center hidden h-full group-hover:flex"
                >
                  <p :class="{['text-'+item+'-200']: true}" class="text-center">
                    700
                  </p>
                </div>
              </div>
              <div
                x-on:click="getHex(item, 600)"
                :class="{['bg-'+item+'-600']: true}"
                class="relative w-8 h-16 transition ease-in-out transform cursor-pointer md:w-12 md:h-16 xl:w-16 xl:h-16 group duration-25 hover:scale-125 hover:rounded-md hover:z-20"
              >
                <div
                  class="items-center justify-center hidden h-full group-hover:flex"
                >
                  <p :class="{['text-'+item+'-300']: true}" class="text-center">
                    600
                  </p>
                </div>
              </div>
              <div
                x-on:click="getHex(item, 500)"
                :class="{['bg-'+item+'-500']: true}"
                class="relative w-8 h-16 transition ease-in-out transform cursor-pointer md:w-12 md:h-16 xl:w-16 xl:h-16 group duration-25 hover:scale-125 hover:rounded-md hover:z-20"
              >
                <div
                  class="items-center justify-center hidden h-full group-hover:flex"
                >
                  <p :class="{['text-'+item+'-800']: true}" class="text-center">
                    500
                  </p>
                </div>
              </div>
              <div
                x-on:click="getHex(item, 400)"
                :class="{['bg-'+item+'-400']: true}"
                class="relative w-8 h-16 transition ease-in-out transform cursor-pointer md:w-12 md:h-16 xl:w-16 xl:h-16 group duration-25 hover:scale-125 hover:rounded-md hover:z-20"
              >
                <div
                  class="items-center justify-center hidden h-full group-hover:flex"
                >
                  <p :class="{['text-'+item+'-700']: true}" class="text-center">
                    400
                  </p>
                </div>
              </div>
              <div
                x-on:click="getHex(item, 300)"
                :class="{['bg-'+item+'-300']: true}"
                class="relative w-8 h-16 transition ease-in-out transform cursor-pointer md:w-12 md:h-16 xl:w-16 xl:h-16 group duration-25 hover:scale-125 hover:rounded-md hover:z-20"
              >
                <div
                  class="items-center justify-center hidden h-full group-hover:flex"
                >
                  <p :class="{['text-'+item+'-600']: true}" class="text-center">
                    300
                  </p>
                </div>
              </div>
              <div
                x-on:click="getHex(item, 200)"
                :class="{['bg-'+item+'-200']: true}"
                class="relative w-8 h-16 transition ease-in-out transform cursor-pointer md:w-12 md:h-16 xl:w-16 xl:h-16 group duration-25 hover:scale-125 hover:rounded-md hover:z-20"
              >
                <div
                  class="items-center justify-center hidden h-full group-hover:flex"
                >
                  <p :class="{['text-'+item+'-500']: true}" class="text-center">
                    200
                  </p>
                </div>
              </div>
              <div
                x-on:click="getHex(item, 100)"
                :class="{['bg-'+item+'-100']: true}"
                class="relative w-8 h-16 transition ease-in-out transform cursor-pointer md:w-12 md:h-16 xl:w-16 xl:h-16 group duration-25 hover:scale-125 hover:rounded-md hover:z-20"
              >
                <div
                  class="items-center justify-center hidden h-full group-hover:flex"
                >
                  <div
                    p
                    :class="{['text-'+item+'-400']: true}"
                    class="text-center"
                  >
                    100
                  </div>
                </div>
              </div>
              <div
                x-on:click="getHex(item, 50)"
                :class="{['bg-'+item+'-50']: true}"
                class="relative w-8 h-16 transition ease-in-out transform cursor-pointer md:w-12 md:h-16 xl:w-16 xl:h-16 group duration-25 rounded-r-xl 2xl:rounded-l-none 2xl:rounded-b-xl hover:scale-125 hover:rounded-md hover:z-20"
              >
                <div
                  class="items-center justify-center hidden h-full group-hover:flex"
                >
                  <p :class="{['text-'+item+'-300']: true}" class="text-center">
                    50
                  </p>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </main>
    <footer class="bg-white">
      <div
        class="max-w-screen-xl px-4 py-12 mx-auto sm:px-6 md:flex md:items-center md:justify-between lg:px-8"
      >
        <div class="flex justify-center space-x-6 md:order-2">
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://lennartgastler.de/legalnotice"
            class="text-base leading-6 text-gray-500 hover:text-gray-900"
          >
            Legal Notice
          </a>
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://lennartgastler.de/datapolicy"
            class="text-base leading-6 text-gray-500 hover:text-gray-900"
          >
            Data Policy
          </a>
        </div>
        <div class="mt-8 md:mt-0 md:order-1">
          <p class="text-base leading-6 text-center text-gray-400">
            &copy; 2020 Lennart Gastler
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
